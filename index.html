<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmallSmallXD</title>

    <style>
        /* Color stuffz */
        :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext: #bac2de;
            --lavender: #b4befe;
            --overlay: #313244;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--base);
            color: var(--text);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            margin-top: 50px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--lavender);
            box-shadow: 0 0 25px var(--lavender);
        }

        h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            color: var(--lavender);
        }

        main {
            margin-top: 30px;
            background: var(--mantle);
            padding: 30px;
            border-radius: 12px;
            width: min(90%, 700px);
            box-shadow: 0 0 25px #0005;
            text-align: center;
        }

        p {
            color: var(--subtext);
            line-height: 1.6;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            padding: 12px 20px;
            background: var(--lavender);
            color: var(--crust);
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--lavender);
        }

        footer {
            margin-top: auto;
            padding: 20px;
            color: var(--subtext);
        }
    </style>
</head>
<body>

    <header>
        <img class="avatar" src="https://github.com/SmallSmallXD.png" alt="Profile Picture" />
        <h1>SmallXD</h1>
    </header>

    <main>
        <p>Welcome! This page is currently under construction.</p>
        <p>I will be adding some more stuff here eventually! ^^</p>

        <a class="btn" href="https://github.com/SmallSmallXD" target="_blank">
            View My GitHub
        </a>
    </main>

    <footer>
        Â© 2025 SmallSmallXD
    </footer>

</body>
</html>
