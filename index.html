      <title>Small's Stuff</title>
      <style>
         /* Color stuffz */
         :root {
            --base: #1e1e2e;
            --mantle: #181825;
            --crust: #11111b;
            --text: #cdd6f4;
            --subtext: #bac2de;
            --lavender: #b4befe;
            --overlay: #313244;
         }

         body {
            margin: 0;
            padding: 0;
            background: var(--base);
            color: var(--text);
            font-family: "Inter", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
         }

         header {
            margin-top: 50px;
            text-align: center;
         }

         .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--lavender);
            box-shadow: 0 0 25px var(--lavender);
         }

         h1 {
            margin-top: 20px;
            font-size: 2.2rem;
            color: var(--lavender);
         }

         main {
            margin-top: 30px;
            background: var(--mantle);
            padding: 30px;
            border-radius: 12px;
            width: min(90%, 700px);
            box-shadow: 0 0 25px #0005;
            text-align: center;
         }

         p {
            color: var(--subtext);
            line-height: 1.6;
         }

         .social-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
         }

         .social-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: var(--lavender);
            color: var(--crust);
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.2s;
         }

         .social-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
            box-shadow: 0 0 15px var(--lavender);
         }

         .social-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--crust);
         }

         footer {
            margin-top: auto;
            padding: 20px;
            color: var(--subtext);
         }
      </style>
   </head>
